<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Mi IP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0ccfd47fc7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark"">
          <div class=" container-md align-items-center">
            <div class="col-md-12">
                <h2 class=" mt-lg-2 letra1">Mi IP</h2>
            </div>
            </div>
        </nav>

    </header>
    <section class="mt-5">
        <div class="container border-1">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Pinche Aqui para ver la IP
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 letra2" id="exampleModalLabel">Esta es tu IP</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h2 class="letra2 align-content-center" id="miIP"></h2>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <style>
        body {
            background: #8cf62255;
            color: white;
            text-align: center;
        }

        .letra1 {
            text-align: center;
            color: aqua;
            align-items: center;
            text-align: center;
        }
        .letra2 {
            text-align: center;
            color: rgb(24, 28, 101);
            align-items: center;
            text-align: center;
        }
    </style>
    <<!-- Aqui llamo la el Script con la APi que esta mas abajo-->
    <script type="text/javascript">
        function get_ip(obj) {
            document.getElementById('miIP').innerHTML = obj.ip;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <<!-- Aqui llamo la APi-->
    <script type="text/javascript" src="https://api.ipify.org/?format=jsonp&callback=get_ip"></script>


</body>

</html>
